<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>
            Rock Paper Scissor
        </h1>
    </div>

    <div class="gameBox flex">
        <div class="backgroundBox flex">
            <div class="box rock flex">
                <img src="images/rock.png" alt="">
            </div>
        </div>
 
        <div class="backgroundBox flex">
            <div class="box paper flex">
                <img src="images/paper.png" alt="">
            </div>
        </div>

        <div class="backgroundBox flex">
            <div class="box scissor flex">
                <img src="images/scissor.png" alt="">
            </div>
        </div>

    </div>

    <div class="mszBoxContainer flex">
        <div class="mszBox">
            Get Started!
        </div>
    </div>

    <div class="resultBox flex">
        <div class="scoreBoard">
            <div>
                Your Score
            </div>
            <div class="yourScore">
                0
            </div>
        </div>

        <div class="scoreBoard ">
            <div>
                Computer Score
            </div>
            <div class="computerScore">
                0
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
